<div class="container">
    <div class="row m-0 py-5"  id="">
        <div class="col-12 mx-auto m-lg-0">
            <h2 class="audiowide mb-4">
                contato<span class="destaque">_</span>
            </h2>

            <div class="col-12 m-0 p-0">
                <p>Deixe uma mensagem:</p>
                <form id="form-contato" action="">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group col-12 p-0">
                                <input type="text" class="form-control input-contato input-contato-color" id="inputNome" aria-describedby="emailHelp" placeholder="Seu nome" required>
                            </div>
                            <div class="form-group col-12 p-0">
                                <input type="email" class="form-control input-contato input-contato-color" id="inputEmail" aria-describedby="emailHelp" placeholder="Seu email" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group col-12 p-0">
                                <textarea class="form-control textarea-contato input-contato-color" id="inputText" rows="4" placeholder="Digite sua mensagem aqui" required></textarea>
                            </div>
                        </div>
                        <div id="alert" class="col-12 col-lg-6 w-100 ml-auto"></div>
                        <div class="col-12">
                            <button id="botao-enviar" type="submit" class="btn btn-custom float-right px-4">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
